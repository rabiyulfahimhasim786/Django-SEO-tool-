<VirtualHost *:80>
   ServerName spellchecker.zunamelt.com
   Redirect / https://spellchecker.zunamelt.com


</VirtualHost>



<VirtualHost *:443>
	ServerAdmin spellchecker.zunamelt.com
	ServerName spellchecker.zunamelt.com
	ServerAlias www.spellchecker.zunamelt.com
	DocumentRoot /var/www/subdomain/spellchecker/grammer
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	Alias /static /var/www/subdomain/spellchecker/grammer/static
	<Directory /var/www/subdomain/spellchecker/grammer/static>
		Require all granted
	</Directory>

	Alias /static /var/www/subdomain/spellchecker/grammer/media
	<Directory /var/www/subdomain/spellchecker/grammer/media>
		Require all granted
	</Directory>

	<Directory /var/www/subdomain/spellchecker/grammer/mysite>
		<Files wsgi.py>
			Require all granted
		</Files>
	</Directory>

	WSGIDaemonProcess grammer python-path=/var/www/subdomain/spellchecker/grammer python-home=/var/www/subdomain/spellchecker/venv
	WSGIProcessGroup grammer
        WSGIPassAuthorization On
    WSGIScriptAlias / /var/www/subdomain/spellchecker/grammer/mysite/wsgi.py

	SSLEngine on
	SSLCertificateFile /etc/apache2/ssl/__zunamelt_com.crt
	SSLCertificateKeyFile /etc/apache2/ssl/zunamelt.key
	SSLCertificateChainFile /etc/apache2/ssl/__zunamelt_com.ca-bundle


</VirtualHost>
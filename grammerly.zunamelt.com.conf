<VirtualHost *:80>
   ServerName grammerly.zunamelt.com
   Redirect / https://grammerly.zunamelt.com


</VirtualHost>



<VirtualHost *:443>
	ServerAdmin grammerly.zunamelt.com
	ServerName grammerly.zunamelt.com
	ServerAlias www.grammerly.zunamelt.com
	DocumentRoot /var/www/subdomain/grammerly/urltocontent
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	Alias /static /var/www/subdomain/grammerly/urltocontent/static
	<Directory /var/www/subdomain/grammerly/urltocontent/static>
		Require all granted
	</Directory>

	Alias /static /var/www/subdomain/grammerly/urltocontent/media
	<Directory /var/www/subdomain/grammerly/urltocontent/media>
		Require all granted
	</Directory>

	<Directory /var/www/subdomain/grammerly/urltocontent/mysite>
		<Files wsgi.py>
			Require all granted
		</Files>
	</Directory>

	WSGIDaemonProcess urltocontent python-path=/var/www/subdomain/grammerly/urltocontent python-home=/var/www/subdomain/grammerly/venv
	WSGIProcessGroup urltocontent
        WSGIPassAuthorization On
    WSGIScriptAlias / /var/www/subdomain/grammerly/urltocontent/mysite/wsgi.py

	SSLEngine on
	SSLCertificateFile /etc/apache2/ssl/__zunamelt_com.crt
	SSLCertificateKeyFile /etc/apache2/ssl/zunamelt.key
	SSLCertificateChainFile /etc/apache2/ssl/__zunamelt_com.ca-bundle

</VirtualHost>
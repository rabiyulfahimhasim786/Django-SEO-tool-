<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Keyword Analyser Output</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<style>
  .descritionsclass {
   display: flex;
   margin-bottom: 15px;
  }
  .descritionsclass label {
    padding-right: 10px;
  }
  .documentlabel {
    padding-right: 10px;
}
  .upload_box {
    border-radius: 20px !important;
    box-shadow: rgb(14 30 37 / 12%) 0px 2px 4px 0px, rgb(14 30 37 / 32%) 0px 2px 16px 0px ;
  }
</style>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark header">
      <a href="#" style="margin-left: 600px;" class="btn btn-primary bace_title">SEO Keyword Analysis</a>
    </nav>
    <div class="d-flex justify-content-center mt-5 upload_file_box">
      <div class="card upload_box p-3" style="width: auto;">
       {% extends 'base.html' %}
       
       {% block content %}

   <p></p>

   <div class="container">
    <h2 class="text-center"><u>SEO KEYWORDS DATA</u></h2><br>            
    <table class="table table-dark table-striped">
      <thead id="myTable">
        <tr>
          <th>Search Terms</th>
          <!-- <th>Rank</th> -->
          <th>Title</th>
          <th>Description</th>
          <th>Link</th>
          <th>copy</th>
          <!-- <th>State</th>
          <th>Profit</th> -->
        </tr>
      </thead>
      <tbody>
      <!-- jinja2 Technique -->
    
      {% for i in data %}
        <tr>
          <td>{{i.searchTerms}}</td>
          <!-- <td>{{i.rank}}</td> -->
          <td>{{i.title}}</td>
          <td>{{i.snippet}}</td>
          <td id="myText">{{i.link}}</td>
          <td><button style="border: 1px solid #ccc;color: #fff;" class="btn" onclick="copyContent()">Copy!</button></td>
        </tr>
      {% endfor %}
      

  </div>
   <p></p>


{% endblock %}
    
    </div>
    </div>    
  </body>
</html>
<!-- JavaScript Bundle with Popper -->
<script>
    let text = document.getElementById('myText').innerHTML;
        const copyContent = async () => {
          try {
            await navigator.clipboard.writeText(text);
            console.log('Content copied to clipboard');
          } catch (err) {
            console.error('Failed to copy: ', err);
          }
        }
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
